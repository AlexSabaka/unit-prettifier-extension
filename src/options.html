<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <template id="table-row-template">
      <tr>
        <td><input class="enabled" type="checkbox" checked disabled /></td>
        <td><input class="base-unit-text" type="text" /></td>
        <td><input class="actual-unit-text" type="text" /></td>
        <td><input class="short-for-text" type="text" /></td>
        <td><input class="allow-plural" type="checkbox" /></td>
        <td><input class="convertion-factor" type="text" /></td>
        <td><input class="convertion-offset" type="text" /></td>
        <td><button class="delete-row">X</button></td>
      </tr>
    </template>
  </head>
  <body id="options-popup">
    <div>
      <p>Setup your conversion units here :)</p>
    </div>
    <div id="units-table">
      <table>
        <thead>
          <tr>
            <th>Enabled</th>
            <th>Base Unit</th>
            <th>Actual Unit</th>
            <th>Shortened For</th>
            <th>Allow Plural</th>
            <th>Coefficient</th>
            <th>Offset (optional)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div class="table-buttons">
        <button id="save-options">Save</button>
        <button id="reset-options">Reset</button>
        <button id="add-row">Add row...</button>
      </div>
      <div id="save-status"></div>
    </div>
  </body>
  <script src="../src/options.js"></script>
</html>
